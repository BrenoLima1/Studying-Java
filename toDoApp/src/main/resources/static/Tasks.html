<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks - Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4facfe;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #4facfe;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4facfe;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00c6fb;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <div class="container">
    <h2>My Tasks</h2>

    <!-- Form to add new task -->
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required>
      <input type="text" id="description" placeholder="Task description" required>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task list -->
    <ul id="taskList"></ul>
  </div>

  <script src="TaskService.js"></script>
  <script>
    const taskService = new TaskService("http://localhost:8080");

    async function loadTasks() {
      try {
        const tasks = await taskService.getTasks();
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        tasks.forEach(task => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span><strong>${task.title}</strong> - ${task.description} [${task.status}]</span>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load tasks");
      }
    }

    async function deleteTask(id) {
      try {
        const success = await taskService.deleteTask(id);
        if (success) {
          loadTasks();
        }
      } catch (err) {
        console.error(err);
        alert("Failed to delete task");
      }
    }

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      try {
        await taskService.createTask({ title, description, status: "PENDING" });
        document.getElementById("taskForm").reset();
        loadTasks();
      } catch (err) {
        console.error(err);
        alert("Failed to create task");
      }
    });

    // Load tasks on page start
    loadTasks();
  </script>
</body>
</html>
